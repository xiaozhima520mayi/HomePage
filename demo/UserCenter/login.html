<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!--IOS中Safari允许全屏浏览-->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <!--IOS中Safari顶端状态条样式-->
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <!--忽略将数字变为电话号码-->
    <meta content="telephone=no" name="format-detection">
    <!--控制显示区域各种属性-->
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <link href="WebUI/css/base.css" rel="stylesheet" />
    <link href="WebUI/css/bootstrap.min.css" rel="stylesheet" />
    <link href="WebUI/css/iconfont.css" rel="stylesheet" />
    <link href="WebUI/css/public.css" rel="stylesheet" />
    <script src="WebUI/js/html5shiv.min.js"></script>
    <link href="WebUI/css/user.css" rel="stylesheet" />
</head>
<body>
    <div class="container login">
        <div class="jumbotron text-center">
            <h1>XXX大学图书馆</h1>
            <h2>用户中心</h2>
        </div>
        <form class="form-horizontal row">
            <div class="login-box clearfix">
                <div class="col-lg-8 col-md-8 col-sm-7 hidden-xs" style="padding-right:0;">
                    <div class="login-note">
                        <div class="caption hidden-sm">
                            <h3>用户中心</h3>
                            <p>
                                关于图书馆门户<br />
                                你想知道的一切<br />
                                这里都有
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-5 col-xs-12">
                    <div class="form-body">
                        <div class="img-title text-center"><img src="WebUI/images/user-title-img.png" /></div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon iconfont tuding">&#xe611;</span>
                                <input type="text" class="form-control" placeholder="账号" aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon iconfont tuding">&#xe60d;</span>
                                <input type="password" class="form-control" placeholder="密码" aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="form-group save-type">
                            <div class="col-md-6 no-space">
                                <div class="checker">
                                    <input type="checkbox" id="fast" />
                                    <label for="fast">下次直接登录</label>
                                </div>
                            </div>
                            <div class="col-md-6 text-right no-space"><a href="#" class="line fc blue">忘记密码</a></div>
                        </div>
                        <div class="form-group">
                            <button id="login" class="btn btn-block orange" type="button" data-loading-text="登录中..." onclick="window.location.href ='index.html'; return false">登录</button>
                            <hr />
                            <p class="note">
                                说明：用户名为学号，初始密码为身份证后8位
                                登录后请修改密码。忘记密码后可以通过邮箱
                                找回密码。
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="WebUI/js/jquery-1.9.1.min.js"></script>
    <script src="WebUI/js/bootstrap.min.js"></script>
    <script>
        $(function () {
            
        });
    </script>
</body>
</html>
